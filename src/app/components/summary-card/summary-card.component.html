<div class="mb-8">
  @if (filterText) {
    <p class="text-sm text-gray-600 mb-4 font-medium">
      {{ filterText }}
    </p>
  }

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Average Price -->
    <div class="bg-gray-100 rounded-xl p-4 shadow-sm">
      <p class="text-xs text-gray-600 font-medium mb-1">Average Price</p>
      <p class="text-2xl font-bold text-gray-800">짜{{ stats.avg.toFixed(1) }}M</p>
    </div>

    <!-- Median -->
    <div class="bg-gray-100 rounded-xl p-4 shadow-sm">
      <p class="text-xs text-gray-600 font-medium mb-1">Median</p>
      <p class="text-2xl font-bold text-gray-800">짜{{ stats.median.toFixed(1) }}M</p>
    </div>

    <!-- Min Price -->
    <div class="bg-gray-100 rounded-xl p-4 shadow-sm">
      <p class="text-xs text-gray-600 font-medium mb-1">Min Price</p>
      <p class="text-2xl font-bold text-gray-800">짜{{ stats.min.toFixed(1) }}M</p>
    </div>

    <!-- Max Price -->
    <div class="bg-gray-100 rounded-xl p-4 shadow-sm">
      <p class="text-xs text-gray-600 font-medium mb-1">Max Price</p>
      <p class="text-2xl font-bold text-gray-800">짜{{ stats.max.toFixed(1) }}M</p>
    </div>
  </div>

  <!-- Sample Count -->
  <p class="text-xs text-gray-500 mt-4">Sample size: {{ stats.count }} properties</p>
</div>
